        type: 'line',

                data: [],
                fill: false,
            }],
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Creating Real-Time Charts with Flask'
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Time'
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Value'
                    }
                }]
            }
        }
    };

    const context1 = document.getElementById('ride1').getContext('2d');
var ride1 = document.getElementById('ride1');
ride1.width = 700;
ride1.height = 600;
ride1.style.left = "100px";
ride1.style.top = "100px";
ride1.style.position = "relative";

    const lineChart1 = new Chart(context1, config1);

    const source1 = new EventSource("/rideHeightData1");

    source1.onmessage = function (event) {
        const data1 = JSON.parse(event.data);
        if (config1.data1.labels.length === 20) {
            config1.data1.labels.shift();
            config1.data1.datasets[0].data.shift();
        }

        config1.data1.datasets[0].data.push(data.value);
        lineChart1.update();
    }
});
